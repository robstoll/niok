dist: trusty

language: java
jdk:
  - oraclejdk8
  - oraclejdk9
  - oraclejdk11

addons:
    sonarcloud:
        organization: "robstoll-github"
        token:
            secure: $SONAR_TOKEN

before_install:
 - chmod +x ./gradlew
install: true

script:
  - ./gradlew build detekt
  - |
      if [ "$TRAVIS_TEST_RESULT" == 0 ] && [ "$TRAVIS_JDK_VERSION" == oraclejdk11 ] && [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
        sonar-scanner \
            -Dsonar.projectVersion=1.3.1 \
            -Dsonar.projectKey=robstoll_niok \
            -Dsonar.kotlin.detekt.reportPaths=build/detekt/detekt-checkstyle.xml \
            -Dsonar.sources=niok-jvm/src/main/kotlin \
            -Dsonar.tests=niok-jvm/src/test/kotlin \
            -Dsonar.coverage.jacoco.xmlReportPaths=niok-jvm/build/reports/jacoco/report.xml
      fi

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/wrapper/
    - $HOME/.gradle/caches/
    - $HOME/.sonar/cache
